<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>

    <form id="palindromeForm">
      <label for="userInput"
        >Please enter word to <b>(check if it's a palindrome:)</b></label
      >
      <input type="text" id="userInput" name="userInput" required />
      <button type="button" onclick="checkPalindrome()">Check</button>
    </form>

    <div id="result"></div>

    <script>
      function isPalindrome(inputString) {
        const cleanedString = inputString
          .replace(/[^a-zA-Z0-9]/g, "")
          .toLowerCase();

        for (let i = 0; i < Math.floor(cleanedString.length / 2); i++) {
          if (
            cleanedString[i] !== cleanedString[cleanedString.length - 1 - i]
          ) {
            return false;
          }
        }

        return true;
      }

      function checkPalindrome() {
        const userInput = document.getElementById("userInput").value;
        const resultDiv = document.getElementById("result");

        if (!userInput) {
          resultDiv.innerHTML = "Please enter a string.";
        } else {
          const result = isPalindrome(userInput);

          if (result) {
            resultDiv.innerHTML = `<p>${userInput} is a palindrome.</p>`;
          } else {
            resultDiv.innerHTML = `<p>${userInput} is not a palindrome.</p>`;
          }
        }
      }
    </script>
  </body>
</html>
